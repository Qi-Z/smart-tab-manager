<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="tab-manager.css">
</head>
<body>
<div class="container main">

  <div class="row">
    <div class="column">
      <h1>Tab Manager</h1>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <button class="button">Close least recently used tabs, and keep <span style="color: orangered">5</span> tabs
      </button>
    </div>
    <div class="column">
      <button class="button">Close least frequently used tabs, and keep <span>5</span> tabs</button>
    </div>
  </div>

  <div class="row">
    <div class="column">

      <div>
        <h2>Active tabs</h2>
        <ul>
          <li>
            tab 1
          </li>
          <li>
            tab 2
          </li>
          <li>
            tab 3
          </li>
        </ul>
      </div>
    </div>

    <div class="column">2nd column</div>
  </div>

  <div class="row"><div class="column column-50">2nd column</div><div class="column column-50">2nd column</div></div>
</div>


</body>
</html>
